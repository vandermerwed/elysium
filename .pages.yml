media:
  input: src/content/media
  output: /src/content/media
content:
  - name: notes
    label: Notes
    path: src/content/blog
    filename: '{primary}.md'
    type: collection
    view:
      fields: [ title, pubDatetime, modDatetime, featured, type, status ]
    fields:
      - name: pubDatetime
        label: Publish Date
        type: date
        options:
          format: yyyy-MM-dd'T'HH:mm:ss'Z'
          time: true
      - name: modDatetime
        label: Modified Date
        type: date
        # hidden: true
        options:
          format: yyyy-MM-dd'T'HH:mm:ss'Z'
          time: true
      - name: title
        label: Title
        type: string
      - name: featured
        label: Featured
        type: boolean
      - name: status
        label: Status
        type: select
        options:
          values: [ draft, release, published ]
      - name: tags
        label: Tags
        type: string
        list: true
      - name: description
        label: Description
        type: text
      - name: type
        label: Type
        type: select
        options:
          values: [ fragment, loadout, note, project, source, theme ]
      - name: aiUsage
        label: AI Usage
        type: select
        options:
          values: [ none, research, proofreading, editing, code-assistance, ideation, image-generation, documentation, system-design, data-analysis ]
          multiple: true
      - name: body
        label: Body
        type: rich-text
    